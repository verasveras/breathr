<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>breathr</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<script type="text/javascript" src="/paperjs"></script>
		<script type="text/javascript" src="/js/index.js"></script>
		<script type="text/paperscript" src="/js/paper.js" canvas="paper-canvas" ></script>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"
  			integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  			crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	</head>
	<body>
		<h1>b r e a t h r </h1>
			<button data-toggle="collapse" data-target="#settings">
				<span class="glyphicon glyphicon-cog"></span>
			</button>
			<button data-toggle="collapse" data-target="#info">
				<span class="glyphicon glyphicon-info-sign"></span>
			</button>
			<div id="settings" class="collapse">
				<p>In: </p>
				<div class="input btn-group" id="in">
					<button class="btn btn-secondary in">1</button>
					<button class="btn btn-secondary in">2</button>
					<button class="btn btn-secondary in">3</button>
					<button class="btn btn-secondary in">4</button>
				</div>
				<br/>
				<p>Out: </p>
				<div class="input btn-group" id="out">
					<button class="btn btn-secondary out">1</button>
					<button class="btn btn-secondary out">2</button>
					<button class="btn btn-secondary out">3</button>
					<button class="btn btn-secondary out">4</button>
				</div>
			</div>
			<div id="info" class="collapse">
				Breathr is an application.
			</div>

		<canvas id="paper-canvas">
		</canvas>
	</body>
</html>
